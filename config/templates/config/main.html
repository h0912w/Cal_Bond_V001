<!-- templates/bonds/calculate_bond.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채권이자 계산기</title>
    <style>
        /* Add your custom CSS for responsiveness here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>채권이자 계산기</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="발행일">발행일:</label>
                <input type="date" id="발행일" name="발행일" required>
            </div>
            <div class="form-group">
                <label for="만기일">만기일:</label>
                <input type="date" id="만기일" name="만기일" required>
            </div>
            <div class="form-group">
                <label for="표면금리">표면금리:</label>
                <input type="number" id="표면금리" name="표면금리" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="만기금리">만기금리:</label>
                <input type="number" id="만기금리" name="만기금리" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="이자지급주기">이자지급주기:</label>
                <input type="number" id="이자지급주기" name="이자지급주기" required>
            </div>
            <input type="submit" value="계산하기">
        </form>
    </div>
</body>
</html>
